<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AOS -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="public/css/style.css">
    <script src="/public/js/main.js"></script>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="/public/images/fav.svg" type="image/x-icon">
    <title>Aerochain Launchpad</title>
</head>

<body class="font-inter font-normal bg-black text-white">

    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="py-2 md:py-6 container">
            <div class="flex items-center justify-between">
                <img src="./public/images/icon.svg" alt="" class="h-14">
                <div class="">
                    <form>
                        <button type="button" onclick="connect()" class="btn btn-light flex flex-nowrap" id="address">Connect Wallet</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-12">

        <div class="py-6 px-3 card card-secondary max-w-2xl mx-auto">
            <div class="card-body">
                
                <section id="signUp" class="flex flex-col gap-8">
                    <div class="form-group">
                        <label for="" class="form-label">Contract Token</label>
                        <div class="flex">
                            <input type="text" name="sc_input" id="contract_token" class="form-control" placeholder="Enter contract token...">
                            <button onclick="AnyTokenConnection()" class="btn w-1/4">Check Token</button>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <label for="" class="form-label">Name : </label>
                        <span class="t_name"></span>
                    </div>

                    <button type="button" onclick="approvePreSale()" class="btn btn-primary flex items-center justify-center" id="btnApprove"><span id="loader1" style="display: none;"><img src="/public/images/load-white.gif" alt="" class="w-6 h-6"></span> <span id="text1">Approve</span></button>
                </section>

                <section id="signIn" class="hidden flex-col gap-8">
                    <div class="form-group">
                        <label for="" class="form-label">Smart Contract</label>
                        <div class="flex">
                            <input type="text" name="sc_input" id="smartcontract" class="form-control" placeholder="Enter your smartcontract...">
                            <button onclick="AnyTokenConnection()" class="btn w-2/5">Check SmartContract</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name...">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Presale Rate</label>
                        <input type="text" name="Presale-rate" id="Presale-rate" class="form-control" placeholder="Enter your presale rate...">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Softcap (BNB)</label>
                        <input type="text" name="Softcap" id="Softcap" class="form-control" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Hardcap (BNB)</label>
                        <input type="text" name="Hardcap" id="Hardcap" class="form-control" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Minimum Buy (BNB)</label>
                        <input type="text" name="minBuy" id="minBuy" class="form-control" placeholder="0.1">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Maximum Buy (BNB)</label>
                        <input type="text" name="maxBuy" id="maxBuy" class="form-control" placeholder="0.1">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Image Link</label>
                        <input type="text" name="image" id="image" class="form-control" placeholder="Enter your logo link...">
                    </div>
                    <div class="form-group">
                        <button onclick="DeployPresale()" class="btn btn-primary">Deploy Presale</button>
                    </div>
                </section>

            </div>
        </div>

    </main>




    <!-- JS -->

    <script>

    </script>
</body>

</html>
