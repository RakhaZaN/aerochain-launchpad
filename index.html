<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AOS -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/style.css">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./public/images/fav.svg" type="image/x-icon">
    <title>Aerochain Launchpad</title>
</head>

<body class="font-inter font-normal bg-black text-white">

    <!-- Header -->
    <header class="relative z-50">
        <!-- Navbar -->
        <nav class="fixed left-0 right-0 top-0 py-4 md:py-6">
            <div class="container flex items-center">
                <!-- Humberger Menu -->
                <div id="burger-menu" class="flex items-center text-slate-500 p-2 rounded hover:bg-white">
                    <i class="fa fa-bars"></i>
                </div>
                <!-- Logo Brand -->
                <!-- <a href="#" class="ml-4">
                    <img src="./public/images/icon.svg" alt="icon" class="h-12">
                </a> -->
                <div class="ml-auto">
                    <form>
                        <button type="button" onclick="connect()" class="btn-sm btn-light flex flex-nowrap"
                            id="address">Connect Wallet</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Off canvas | sidebar menu -->
        <aside class="hidden sidebar-menu">
            <nav class="relative flex flex-col py-6 px-6 max-w-sm h-full bg-black overflow-y-auto">
                <div class="flex items-center mb-4">
                    <img src="/public/images/icon.svg" alt="Logo" class="w-40" />
                    <button class="sidebar-close ml-auto">
                        <svg class="h-6 w-6 text-slate-600 cursor-pointer hover:text-slate-800"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <ul class="flex flex-col text-sm gap-y-2">
                    <li>
                        <a class="sidebar-items" href="#">Home</a>
                    </li>
                    <li>
                        <a class="sidebar-items" href="./create-token.html">Create Token</a>
                    </li>
                </ul>
            </nav>
        </aside>
    </header>

    <div class="py-6"></div>
    <!-- Main Content -->
    <main class="pt-12 container">

        <div class="py-6 px-3 card card-secondary mx-auto">
            <div class="card-body">

                <section id="signUp" class="flex flex-col gap-8">
                    <div class="form-group">
                        <label for="" class="form-label">Contract Token</label>
                        <div class="flex flex-col sm:flex-row">
                            <input type="text" name="sc_input" id="contract_token" class="form-control"
                                placeholder="Enter contract token...">
                            <button onclick="AnyTokenConnection()" class="btn sm:w-2/5">Check Token</button>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <label for="" class="form-label">Name : </label>
                        <span class="t_name"></span>
                    </div>

                    <button type="button" onclick="approvePreSale()"
                        class="btn btn-primary flex items-center justify-center w-fit" id="btnApprove">Approve</button>
                </section>

                <section id="signIn" class="flex flex-col gap-8">
                    <button class="w-fit text-sm" onclick="changeToSignUp()"><i class="fas fa-angle-left"></i>
                        Back</button>
                    <div class="form-group">
                        <label for="" class="form-label">Smart Contract</label>
                        <div class="flex">
                            <input type="text" name="sc_input" id="smartcontract" class="form-control"
                                placeholder="Enter your smartcontract...">
                            <button onclick="AnyTokenConnection()" class="btn w-2/5">Check SmartContract</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 items-start">
                        <div class="form-group">
                            <label for="" class="form-label">Name</label>
                            <input type="text" name="name" id="name" class="form-control"
                                placeholder="Enter your name...">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Presale Rate</label>
                            <input type="text" name="Presale-rate" id="Presale-rate" class="form-control"
                                placeholder="Enter your presale rate...">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Softcap (BNB)</label>
                            <input type="text" name="Softcap" id="Softcap" class="form-control" placeholder="Ex: 0">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Hardcap (BNB)</label>
                            <input type="text" name="Hardcap" id="Hardcap" class="form-control" placeholder="Ex: 0">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Minimum Buy (BNB)</label>
                            <input type="text" name="minBuy" id="minBuy" class="form-control" placeholder="Ex: 0.0">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Maximum Buy (BNB)</label>
                            <input type="text" name="maxBuy" id="maxBuy" class="form-control" placeholder="Ex: 0.0">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Refund Type</label>
                            <select name="refund" id="refund" class="form-control">
                                <option value="refund">Refund</option>
                                <option value="burn">Burn</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Router</label>
                            <select name="router" id="router" class="form-control">
                                <option selected disabled>-- Select Router Exchange --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Start Time</label>
                            <input type="date" name="startTime" id="startTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">End Time</label>
                            <input type="date" name="endTime" id="endTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Liquidity (%)</label>
                            <input type="text" name="liquidity" id="liquidity" class="form-control" placeholder="Ex: 0">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Image Link</label>
                            <input type="text" name="image" id="image" class="form-control"
                                placeholder="Enter your logo link...">
                        </div>
                    </div>
                    <div class="flex gap-2 items-center">
                        <input type="checkbox" name="cbVesting" id="cbVesting" class="form-checkbox">
                        <label for="cbVesting" class="text-sm font-medium">Using Vesting Contributor</label>
                    </div>
                    <div id="isVesting" class="hidden flex-col gap-8">
                        <div class="form-group">
                            <label for="" class="form-label">First release for presale (%)</label>
                            <input type="text" name="presale" id="presale" class="form-control" placeholder="Ex: 0">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                            <div class="form-group">
                                <label for="" class="form-label">Vesting period each cycle (Minutes)</label>
                                <input type="text" name="vestingPeriod" id="vestingPeriod" class="form-control"
                                    placeholder="Ex: 0">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Presale token release each cycle (%)</label>
                                <input type="text" name="presaleToken" id="presaleToken" class="form-control"
                                    placeholder="Ex: 0">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button onclick="DeployPresale()" class="btn btn-primary w-fit">Deploy Presale</button>
                    </div>

                </section>

            </div>
        </div>

    </main>

    <!-- Loader -->
    <div class="fixed hidden items-center justify-center inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full"
        id="loading">
        <img src="./public/images/load-white.gif" alt="" class="w-24">
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.6/ethers.umd.min.js"
        integrity="sha512-za1vwN3yPBeFCjsPWyMfeHAUByvIaYevZRF81oV/kUv6D9bqZEwppA2aDsHD2vmrIf+aQrhGHt+g5+AG7EDjng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./public/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const burger = document.querySelector('#burger-menu');
            const menu = document.querySelector('.sidebar-menu');
            const close = document.querySelector('.sidebar-close');
            const sidebar_items = document.querySelectorAll('.sidebar-items');

            burger.addEventListener('click', function () {
                menu.classList.toggle('hidden');
            });
            close.addEventListener('click', function () {
                menu.classList.toggle('hidden');
            });
            for (let i = 0; i < sidebar_items.length; i++) {
                const item = sidebar_items[i];
                item.addEventListener('click', function () {
                    menu.classList.toggle('hidden');
                });
            }

            const nav_items = document.querySelectorAll('.nav-items');
            for (let i = 0; i < nav_items.length; i++) {
                const item = nav_items[i];
                item.addEventListener('click', function () {
                    removeActive()
                    item.classList.add('nav-active')
                })
            }

            function removeActive() {
                for (let i = 0; i < nav_items.length; i++) {
                    const item = nav_items[i];
                    if (item.classList.contains('nav-active')) {
                        item.classList.remove('nav-active');
                    }
                }
            }

            let scrollpos = window.scrollY
            const header = document.querySelector("nav")
            const header_height = header.offsetHeight

            const add_class_on_scroll = () => header.classList.add("fade-in")
            const remove_class_on_scroll = () => header.classList.remove("fade-in")

            window.addEventListener('scroll', function () {
                scrollpos = window.scrollY;

                if (scrollpos >= header_height) {
                    add_class_on_scroll()
                } else {
                    remove_class_on_scroll()
                }

                // console.log(scrollpos)
            })

            const dropdowns = document.querySelectorAll(".dropdown");

            dropdowns.forEach(dropdown => {
                dropdown.querySelector('.dropdown-button').addEventListener("click", () => {
                    dropdown.querySelector('ul').classList.toggle('hidden');
                });
            });

            const cbVesting = document.getElementById('cbVesting');
            cbVesting.addEventListener('change', function () {
                // console.log(this.checked);
                const div = document.getElementById('isVesting');
                if (this.checked) {
                    div.classList.replace('hidden', 'flex');
                } else {
                    div.classList.replace('flex', 'hidden');
                }
            });
        });
    </script>
</body>

</html>
